<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #square{
            border: 2px solid greenyellow;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <script>
         let div = document.querySelector('div');
         div.addEventListener('mouseover',()=>{div.style.backgroundColor = 'aqua'})
         div.addEventListener('mouseout',()=>{div.style.backgroundColor = 'yellow'})
         
    </script>
</body>
</html>
